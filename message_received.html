<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received - Votality</title>
        <link rel="icon" href="b2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #e5e7eb;
            --button-color: #333333;
            --form-background: #f9f9f9;
            --hover-color: #f3f4f6;
            --grid-color: rgba(229, 231, 235, 0.3);
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            background-image: 
                linear-gradient(to bottom right, rgba(255,255,255,0.8) 0%, transparent 50%, transparent 100%),
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }

        .content-wrapper {
            max-width: 400px;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.2;
            text-align: center;
        }

        .message-received {
            background-color: var(--form-background);
            border-radius: 29px;
            padding: 1.5rem;
            width: 100%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            text-align: center;
        }

        .icon-container {
            margin: 2rem 0;
        }

        .message-text {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: var(--button-color);
            color: #fff;
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-button:hover {
            opacity: 0.9;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 1rem;
            z-index: 20;
        }

        .top-nav__logo {
            height: 120px;
            width: 120px;
            margin-left: -2.5rem;
        }

        .top-nav__buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-nav__button {
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .top-nav__button--signin {
            color: #000000;
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            border: 1px solid #e0e0e0;
        }

        .top-nav__button--signup {
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.5rem;
            }

            .message-text {
                font-size: 0.9rem;
            }

            .back-button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html"><img src="v.png" alt="Votality AI Logo" class="top-nav__logo"></a>
        <div class="top-nav__buttons">
            <a href="signin.html" class="top-nav__button top-nav__button--signin">Sign In</a>
            <a href="signup.html" class="top-nav__button top-nav__button--signup">Sign Up</a>
        </div>
    </nav>
    <div class="container">
        <div class="content-wrapper">
            <div class="message-received">
                <h3 class="main-title">Message Received</h3>

                <div class="icon-container">
                    <i data-lucide="check-circle" style="width: 64px; height: 64px; color: #333333;"></i>
                </div>
                <p class="message-text">Thank you for contacting Votality. We have received your message and will get back to you soon.</p>
                <a href="index.html" class="back-button">Back to Home</a>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
