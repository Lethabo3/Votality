    <script>
        lucide.createIcons();

        function triggerGoogleSignIn() {
            const googleSignInButton = document.querySelector('.g_id_signin div[role=button]');
            if (googleSignInButton) {
                googleSignInButton.click();
            } else {
                console.error('Google Sign-In button not found');
            }
        }

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        document.getElementById('stay-logged-out').addEventListener('click', async function(e) {
            e.preventDefault();
            sessionStorage.setItem('stayLoggedOut', 'true');
            try {
                const response = await fetch('handle_guest_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stayLoggedOut: true
                    })
                });
                if (response.ok) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error setting guest status:', error);
                window.location.href = 'index.html';
            }
        });
    </script>
