    // Mobile detection code
    function isMobileDevice() {
        const mobileKeywords = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        const isSmallScreen = window.innerWidth <= 768;
        return mobileKeywords.test(navigator.userAgent) || (isTouchDevice && isSmallScreen);
    }

    function handleMobileRedirect() {
        if (isMobileDevice()) {
            sessionStorage.setItem('redirectedFrom', window.location.pathname);
            window.location.href = 'Votality.html';
        }
    }

    document.addEventListener('DOMContentLoaded', handleMobileRedirect);
</script>

    <script>
        lucide.createIcons();

        function triggerGoogleSignIn() {
            google.accounts.id.prompt();
        }

        function handleCredentialResponse(response) {
            // First decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            // Then send to your backend
            fetch('login_handlerBimo.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential,
                    userData: {
                        sub: responsePayload.sub,
                        name: responsePayload.name,
                        given_name: responsePayload.given_name,
                        family_name: responsePayload.family_name,
                        picture: responsePayload.picture,
                        email: responsePayload.email
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    console.error('Google sign-in failed:', data.error);
                    alert('Sign in failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Initialize Google Sign-In when the page loads
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "583018952126-agtpcn1qils8bi84eu1frmri66l0tq9p.apps.googleusercontent.com",
                callback: handleCredentialResponse,
                auto_prompt: false
            });
        };

        // Handle guest mode
        document.getElementById('stay-logged-out').addEventListener('click', async function(e) {
            e.preventDefault();
            sessionStorage.setItem('stayLoggedOut', 'true');
            try {
                const response = await fetch('handle_guest_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stayLoggedOut: true
                    })
                });
                if (response.ok) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error setting guest status:', error);
                window.location.href = 'index.html';
            }
        });

        // Prevent focus stealing
        document.querySelector('.input-field')?.addEventListener('focus', function() {
            // Ensure no other elements are stealing focus
        });

        // Add error handling for Google Sign-In
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Google Sign-In Error:', {
                message: msg,
                url: url,
                lineNo: lineNo,
                columnNo: columnNo,
                error: error
            });
            return false;
        };
    </script>
