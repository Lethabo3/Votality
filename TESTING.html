<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Info Search</title>
    <!-- Adding minimal styling for a clean look -->
    <style>
        body { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            font-family: Arial;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
        }
        #results {
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g. AAPL)">
        <button onclick="searchStock()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        async function searchStock() {
            const stock = document.getElementById('stockInput').value.trim();
            const results = document.getElementById('results');
            
            if (!stock) {
                results.textContent = 'Please enter a stock symbol';
                return;
            }

            results.textContent = 'Searching...';

            try {
                const response = await fetch('https://api.tavily.com/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: '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',
                        query: `${stock} stock price latest news financial data`,
                        search_depth: 'advanced',
                        include_answer: true,
                        max_results: 5,
                        include_domains: [
                            'finance.yahoo.com',
                            'bloomberg.com',
                            'reuters.com',
                            'marketwatch.com',
                            'cnbc.com'
                        ]
                    })
                });

                const data = await response.json();
                
                let output = '';
                
                if (data.answer) {
                    output += `Summary:\n${data.answer}\n\nDetailed Results:\n\n`;
                }

                data.results.forEach((result, index) => {
                    output += `${index + 1}. ${result.title}\n`;
                    output += `${result.content}\n\n`;
                });

                results.textContent = output;

            } catch (error) {
                results.textContent = 'Error fetching data: ' + error.message;
            }
        }
    </script>
</body>
</html>
