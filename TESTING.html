<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Information Finder</title>
    <style>
        body {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        input {
            flex: 1;
            max-width: 200px;
        }

        .summary-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .result-title {
            font-weight: bold;
            color: #2c5282;
            margin-bottom: 10px;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g. AAPL)" 
               onkeypress="if(event.key === 'Enter') searchStock()">
        <button onclick="searchStock()">Get Stock Info</button>
    </div>

    <div id="results"></div>

    <script>
        async function searchStock() {
            const stock = document.getElementById('stockInput').value.trim().toUpperCase();
            const resultsDiv = document.getElementById('results');
            
            if (!stock) {
                resultsDiv.innerHTML = '<div class="error">Please enter a stock symbol</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Searching for information about ' + stock + '...</div>';

            try {
                const response = await fetch('https://api.tavily.com/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: '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',
                        query: `${stock} stock current price financial data latest news`,
                        search_depth: 'advanced',
                        include_answer: true,
                        max_results: 5,
                        include_domains: [
                            'finance.yahoo.com',
                            'bloomberg.com',
                            'reuters.com',
                            'marketwatch.com',
                            'cnbc.com'
                        ]
                    })
                });

                const data = await response.json();
                
                let html = '';
                
                if (data.answer) {
                    html += `<div class="summary-section">
                                <h2>${stock} Overview</h2>
                                <p>${data.answer}</p>
                            </div>`;
                }

                html += '<div class="detailed-results">';
                data.results.forEach((result, index) => {
                    html += `<div class="result-item">
                                <div class="result-title">${index + 1}. ${result.title}</div>
                                <div class="result-content">${result.content}</div>
                            </div>`;
                });
                html += '</div>';

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error fetching data: ${error.message}</div>`;
            }
        }

        // Add automatic search on page load if URL contains a stock symbol
        const urlParams = new URLSearchParams(window.location.search);
        const stockParam = urlParams.get('stock');
        if (stockParam) {
            document.getElementById('stockInput').value = stockParam;
            searchStock();
        }
    </script>
</body>
</html>
