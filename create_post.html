<body>
    <nav class="top-nav">
        <a href="index.html"><img src="y7.png" alt="Votality AI Logo" class="top-nav__logo"></a>
        <div class="top-nav__buttons">
            <a href="postv2.html" class="top-nav__button top-nav__button--secondary">Back</a>
        </div>
    </nav>
    <div class="container">
        <div class="content-wrapper">
            <h2 class="main-title">Create Post</h2>
            <form id="create-post-form" action="create_post.php" method="POST" class="post-form">
                <h3 class="post-title">Share your analysis with the Votality community</h3>
                <input type="text" id="title" name="title" placeholder="Post Title" class="form-input" required>
                <input type="text" id="symbol" name="symbol" placeholder="Symbol (e.g., EURUSD, AAPL)" class="form-input" required>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="Bullish">Bullish</option>
                    <option value="Bearish">Bearish</option>
                    <option value="Neutral">Neutral</option>
                </select>
                <textarea id="content" name="content" rows="4" placeholder="Your analysis or thoughts" class="form-textarea" required></textarea>
                <button type="submit" class="submit-button">Post</button>
            </form>
        </div>
    </div>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-post-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);

                try {
                    const response = await fetch('create_post.php', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        // If the response is a redirect
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            const result = await response.text();
                            console.log(result);
                            // Redirect to posts page on success
                            window.location.href = 'postv2.html';
                        }
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while submitting your post. Please try again.');
                }
            });
        });
    </script>
