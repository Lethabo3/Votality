<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Votality</title>
        <link rel="icon" href="b2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
:root {
    color-scheme: light dark;
    --background-color: light-dark(#ffffff, #1a1a1a);
    --text-color: light-dark(#000000, #ffffff);
    --border-color: light-dark(#e5e7eb, #2e3138);
    --hover-color: light-dark(#f3f4f6, #2a2d33);
    --secondary-text: light-dark(#4b5563, #9ba3af);
    --muted-text: light-dark(#6B7280, #8c96a3);
}

@font-face {
    font-family: 'GeneralSans-Medium';
    src: url('../fonts/GeneralSans-Medium.woff2') format('woff2'),
         url('../fonts/GeneralSans-Medium.woff') format('woff'),
         url('../fonts/GeneralSans-Medium.ttf') format('truetype');
    font-weight: 500;
    font-display: swap;
    font-style: normal;
}

@font-face {
    font-family: 'GeneralSans-Regular';
    src: url('../fonts/GeneralSans-Regular.woff2') format('woff2'),
         url('../fonts/GeneralSans-Regular.woff') format('woff'),
         url('../fonts/GeneralSans-Regular.ttf') format('truetype');
    font-weight: 400;
    font-display: swap;
    font-style: normal;
}

/* Base styles */
body, html {
    font-family: 'GeneralSans-Medium';
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden;
    position: relative;
}

body {
    background-image: linear-gradient(to bottom right, rgba(255,255,255,0.8) 0%, transparent 50%, transparent 100%);
    padding-top: 60px;
}

/* Navigation */
.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: var(--background-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
    padding: 0 1rem;
    width: 100%;
    box-sizing: border-box;
    z-index: 1000;
}

.top-nav__logo {
    height: 45px;
    width: 45px;
    margin-left: 0;
}

.top-nav__buttons {
    display: flex;
    font-family: 'GeneralSans-Regular';
    align-items: center;
    gap: 1rem;
}

.top-nav__button {
    font-size: 0.875rem;
    transition: all 0.3s ease;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: 600;
}

.top-nav__button--home {
    background-color: #fff;
    color: #000;
}

.top-nav__button--contact {
    color: #fff;
    background-color: #000;
    border: 1px solid #e0e0e0;
}

/* Mobile Navigation */
.top-nav__hamburger {
    display: none;
    cursor: pointer;
    border: none;
    background: transparent;
    padding: 0.5rem;
}

.top-nav__hamburger svg {
    width: 24px;
    height: 24px;
    color: var(--text-color);
}

/* Hero section */
.hero {
    text-align: center;
    padding: 2rem 1rem;
    background-color: transparent;
    position: relative;
    width: 100%;
    box-sizing: border-box;
}

.hero h1 {
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: 800;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    letter-spacing: -0.025em;
}

.hero p {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    color: var(--secondary-text);
    max-width: 800px;
    margin: 0 auto 1rem;
    line-height: 1.75;
    padding: 0 1rem;
}

/* Container and Form */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
    box-sizing: border-box;
}

.content-wrapper {
    max-width: 700px;
    margin: 0 auto;
}

.contact-form {
    background-color: var(--background-color);
    border-radius: 12px;
    padding: 2rem;
    width: 100%;
    box-sizing: border-box;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-full-width {
    grid-column: 1 / -1;
}

.input-label {
    display: block;
    font-size: 1rem;
    font-weight: 500;
    color: var(--secondary-text);
    margin-bottom: 0.5rem;
    line-height: 1.75;
}

.input-field {
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
    font-size: 1rem;
    box-sizing: border-box;
    border: 1px solid var(--border-color);
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: 'Inter', sans-serif;
}

.input-field:focus {
    outline: none;
    border-color: var(--text-color);
}

textarea.input-field {
    resize: vertical;
    min-height: 100px;
}

.submit-button {
    width: 100%;
    padding: 0.75rem;
    font-family: 'Inter', sans-serif;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-top: 1.5rem;
    font-size: 1rem;
    background-color: var(--text-color);
    color: var(--background-color);
    border: none;
    cursor: pointer;
}

.submit-button:hover {
    opacity: 0.9;
}

/* Footer */
.footer-container {
    padding: 2rem 0;
    margin-top: 2rem;
    width: 100%;
    box-sizing: border-box;
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    padding: 0 1rem;
}

.footer-link {
    color: var(--muted-text);
    text-decoration: none;
    font-size: 0.875rem;
    transition: color 0.2s ease;
}

.footer-link:hover {
    color: var(--text-color);
}

/* Responsive styles */
@media (max-width: 768px) {
    .top-nav__hamburger {
        display: block;
    }

    .top-nav__buttons {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background-color: var(--background-color);
        flex-direction: column;
        padding: 1rem;
        gap: 0.5rem;
        border-top: 1px solid var(--border-color);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .top-nav__buttons.active {
        display: flex;
    }

    .top-nav__button {
        width: 100%;
        text-align: center;
        padding: 0.75rem;
    }

    .hero {
        padding: 2rem 1rem;
    }

    .hero h1 {
        margin-top: 1rem;
    }

    .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .contact-form {
        padding: 1.5rem;
        margin: 0 0 2rem 0;
    }

    .input-field {
        font-size: 16px; /* Prevents zoom on mobile */
    }
}

/* Dark mode styles */
@media (prefers-color-scheme: dark) {
    body {
        background-image: linear-gradient(to bottom right, rgba(26,26,26,0.8) 0%, transparent 50%, transparent 100%);
    }

    .top-nav__logo {
        content: url("vdof.png");
    }

    .top-nav__button--home {
        background-color: transparent;
        color: #ffffff;
    }

    .top-nav__button--contact {
        background-color: #ffffff;
        color: #1a1a1a;
        border-color: #2e3138;
    }

    .submit-button {
        background-color: #ffffff;
        color: #1a1a1a;
    }
}   
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html"><img src="y7.png" alt="Votality AI Logo" class="top-nav__logo"></a>
        <button class="top-nav__hamburger" aria-label="Toggle navigation menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>
        <div class="top-nav__buttons">
            <a href="company.html" class="top-nav__button top-nav__button--home">Company</a>
            <a href="faq.html" class="top-nav__button top-nav__button--home">FAQ</a>
            <a href="Blog.html" class="top-nav__button top-nav__button--home">Blog</a>
            <a href="contact.html" class="top-nav__button top-nav__button--home">Contact</a>
            <a href="index.html" class="top-nav__button top-nav__button--contact">Try Votality</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Get in Touch</h1>
        <p>Have questions? We're here to help with all your inquiries about Votality.</p>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-grid">
                        <div>
                            <label class="input-label">First name</label>
                            <input type="text" name="firstName" class="input-field" required>
                        </div>
                        
                        <div>
                            <label class="input-label">Last name</label>
                            <input type="text" name="lastName" class="input-field" required>
                        </div>

                        <div>
                            <label class="input-label">Work email</label>
                            <input type="email" name="email" class="input-field" required>
                        </div>

                        <div>
                            <label class="input-label">Phone number</label>
                            <input type="tel" name="phone" class="input-field" required>
                        </div>

                        <div class="form-full-width">
                            <label class="input-label">Can you share more about your needs and challenges?</label>
                            <textarea name="message" class="input-field" rows="6" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer-links">
                <a href="Blog.html" class="footer-link">Blog</a>
                <a href="pricing.html" class="footer-link">Pricing</a>
                <a href="terms.html" class="footer-link">Terms</a>
                <a href="privacy.html" class="footer-link">Privacy</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
        </div>
    </div>
    <script>
        // Mobile menu functionality
        const hamburger = document.querySelector('.top-nav__hamburger');
        const navButtons = document.querySelector('.top-nav__buttons');
    
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            navButtons.classList.toggle('active');
            document.body.style.overflow = navButtons.classList.contains('active') ? 'hidden' : '';
        });
    
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navButtons.contains(e.target)) {
                navButtons.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navButtons.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
    
            fetch('contact_handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'message_received.html';
                } else {
                    alert('There was an error sending your message. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again.');
            });
        });
    
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
