<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Votality</title>
        <link rel="icon" href="b2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000;
            --border-color: #e5e7eb;
            --hover-color: #f3f4f6;
        }

        body, html {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.8) 0%, transparent 50%, transparent 100%);
        }

        .hero {
            text-align: center;
            padding: 2rem 2rem 0.5rem 2rem; /* Reduced bottom padding */
            background-color: transparent;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            letter-spacing: -0.025em;
        }

        .hero p {
            font-size: 1.25rem;
            color: #4b5563;
            max-width: 800px;
            margin: 0 auto 1rem auto; /* Reduced bottom margin */
            line-height: 1.75;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto 0; /* Negative margin to pull up */
            padding: 0 2rem 2rem 2rem;
        }

        .content-wrapper {
            max-width: 700px;
            margin: 0 auto;
        }

        .contact-form {
            background-color: var(--background-color);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-full-width {
            grid-column: 1 / -1;
        }

        .input-label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
            line-height: 1.75;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--text-color);
        }

        textarea.input-field {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            font-family: 'Inter', sans-serif; /* Add this line */
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            font-size: 1rem;
            background-color: var(--text-color);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .top-nav {
            position: static;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 1.5rem;
        }

        .top-nav__logo {
            height: 120px;
            width: 120px;
            margin-left: -2.5rem;
        }

        .top-nav__buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-nav__button {
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .top-nav__button--home {
            background-color: #fff;
            color: #000;
        }

        .top-nav__button--contact {
            color: #fff;
            background-color: #000;
            border: 1px solid #e0e0e0;
        }

        .footer-container {
            padding: 2rem 0;
            margin-top: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.125rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="index.html"><img src="v.png" alt="Votality AI Logo" class="top-nav__logo"></a>
        <div class="top-nav__buttons">
            <a href="company.html" class="top-nav__button top-nav__button--home">Company</a>
            <a href="faq.html" class="top-nav__button top-nav__button--home">FAQ</a>
            <a href="about.html" class="top-nav__button top-nav__button--home">About</a>
            <a href="contact.html" class="top-nav__button top-nav__button--home">Contact</a>
            <a href="index.html" class="top-nav__button top-nav__button--contact">Try Votality</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Get in Touch</h1>
        <p>Have questions? We're here to help with all your inquiries about Votality.</p>
    </div>

    <div class="container">
        <div class="content-wrapper">
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-grid">
                        <div>
                            <label class="input-label">First name</label>
                            <input type="text" name="firstName" class="input-field" required>
                        </div>
                        
                        <div>
                            <label class="input-label">Last name</label>
                            <input type="text" name="lastName" class="input-field" required>
                        </div>

                        <div>
                            <label class="input-label">Work email</label>
                            <input type="email" name="email" class="input-field" required>
                        </div>

                        <div>
                            <label class="input-label">Phone number</label>
                            <input type="tel" name="phone" class="input-field" required>
                        </div>

                        <div class="form-full-width">
                            <label class="input-label">Can you share more about your needs and challenges?</label>
                            <textarea name="message" class="input-field" rows="6" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer-links">
                <a href="about.html" class="footer-link">About</a>
                <a href="pricing.html" class="footer-link">Pricing</a>
                <a href="terms.html" class="footer-link">Terms</a>
                <a href="privacy.html" class="footer-link">Privacy</a>
                <a href="contact.html" class="footer-link">Contact</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);

            fetch('contact_handler.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'message_received.html';
                } else {
                    alert('There was an error sending your message. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again.');
            });
        });
    </script>
</body>
</html>
