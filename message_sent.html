<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Message Sent - Neurosic</title>
    <link rel="icon" href="Vybrian.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Gambetta-Bold';
            src: url('../fonts/Gambetta-Bold.woff2') format('woff2'),
                 url('../fonts/Gambetta-Bold.woff') format('woff'),
                 url('../fonts/Gambetta-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }
        @font-face {
            font-family: 'Satoshi-Bold';
            src: url('../fonts/Satoshi-Bold.woff2') format('woff2'),
                 url('../fonts/Satoshi-Bold.woff') format('woff'),
                 url('../fonts/Satoshi-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
            font-style: normal;
        }

        @font-face {
            font-family: 'GeneralSans-Medium';
            src: url('../fonts/GeneralSans-Medium.woff2') format('woff2'),
                 url('../fonts/GeneralSans-Medium.woff') format('woff'),
                 url('../fonts/GeneralSans-Medium.ttf') format('truetype');
            font-weight: 500;
            font-display: swap;
            font-style: normal;
        }
        @font-face {
            font-family: 'Gambetta-Semibold';
            src: url('../fonts/Gambetta-Semibold.woff2') format('woff2'),
                 url('../fonts/Gambetta-Semibold.woff') format('woff'),
                 url('../fonts/Gambetta-Semibold.ttf') format('truetype');
            font-weight: 600;
            font-display: swap;
            font-style: normal;
        }

        body {
            font-family: 'GeneralSans-Medium', sans-serif;
            min-height: 100vh;
            height: auto;
            background-color: #000000;
            color: #E5E5E5;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            position: relative;
        }

        .backdrop-container {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            overflow: hidden;
        }

        .backdrop-image {
            width: 100%;
            height: 28rem;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .content-container {
            padding: 0 24px;
            display: grid;
            grid-template-columns: 1fr min(1280px, 100%) 1fr;
            grid-template-rows: auto 1fr auto;
            margin-top: -100px;
            min-height: calc(100vh - 32rem + 100px);
            position: relative;
        }

        .content-container > * {
            grid-column: 2;
        }

        .custom-h1 {
            font-family: 'Satoshi-Bold',serif !important;
            font-size: 2.0rem !important;
            font-weight: 600 !important;
            line-height: 1.2 !important;
            margin-bottom: 2rem !important;
            color: #FFFFFF;
            position: relative;
            z-index: 10;
        }

        .main-paragraph {
            font-size: 1rem !important;
            margin-top: 0 !important;
            margin-bottom: 1.5rem !important;
            width: 100%;
            color: #D1D5DB;
        }

        main {
            display: flex;
            justify-content: center;
            width: 100%;
            flex: 1;
            padding-bottom: 3rem;
        }

        .main-content-wrapper {
            width: 100%;
            max-width: 1280px;
            display: flex;
            justify-content: center;
        }

        .content-wrapper {
            width: 50%;
            text-align: left;
        }

        .return-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #E5E5E5;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .return-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .footer-content {
            width: 50%;
            position: relative;
        }

        .footer-legal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding-top: 24px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .footer-legal:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(229, 229, 229, 0.1);
        }

        .footer-legal span, 
        .footer-legal a {
            color: rgba(156, 163, 175, 0.4);
            transition: color 0.3s ease;
        }

        .footer-legal a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 1024px) {
            .backdrop-image {
                height: 28rem;
            }
            
            .content-wrapper,
            .footer-content {
                width: 60%;
            }

            .content-container {
                margin-top: -140px;
                min-height: calc(100vh - 28rem + 140px);
            }
        }

        @media (max-width: 767px) {
            .backdrop-image {
                height: 22rem;
            }

            .content-container {
                margin-top: -120px;
                padding: 0 16px;
                min-height: calc(100vh - 22rem + 120px);
            }

            .custom-h1 {
                font-size: 1.5rem !important;
                margin-bottom: 1.5rem !important;
            }

            .main-paragraph {
                font-size: 0.9rem !important;
            }

            .content-wrapper, 
            .footer-content {
                width: 85%;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            main {
                padding-bottom: 2rem;
            }

            .footer-legal {
                margin-top: 40px;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 375px) {
            .backdrop-image {
                height: 18rem;
            }

            .content-container {
                margin-top: -100px;
                min-height: calc(100vh - 18rem + 100px);
            }

            .content-wrapper, 
            .footer-content {
                width: 90%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<!-- Previous head and style sections remain exactly the same -->
<body>
    <div class="backdrop-container">
        <img src="backdrop2.png" alt="Backdrop" class="backdrop-image" />
    </div>
    
    <div class="content-container">
        <header>
            <div class="header-container">
                <div class="w-12 h-12 invisible"></div>
            </div>
        </header>

        <main class="flex-grow flex flex-col py-8 md:py-16">
            <div class="main-content-wrapper">
                <div class="content-wrapper fade-in">
                    <h1 class="custom-h1 md:text-left">Message Received</h1>
                    <p class="main-paragraph md:text-left">
                        Your message has been received. A response will be sent if the inquiry aligns with the research project's current objectives. 
                    </p>
                    
                    <a href="index.html" class="return-link">Back</a>
                </div>
            </div>
        </main>

        <footer class="py-8 md:py-16 fade-in">
            <div class="footer-container">
                <div class="footer-content">           
                    <div class="footer-legal">
                        <a href="https://stedi.drivestedi.com"><span class="text-xs md:text-sm">Stedi</span></a>
                        <div class="flex space-x-2 text-xs md:text-sm">
                            <a href="#" class="hover:text-white">Terms</a>
                            <span>|</span>
                            <a href="#" class="hover:text-white">Privacy</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
