    // Mobile detection code
    function isMobileDevice() {
        const mobileKeywords = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
        const isSmallScreen = window.innerWidth <= 768;
        return mobileKeywords.test(navigator.userAgent) || (isTouchDevice && isSmallScreen);
    }

    function handleMobileRedirect() {
        if (isMobileDevice()) {
            sessionStorage.setItem('redirectedFrom', window.location.pathname);
            window.location.href = 'Votality.html';
        }
    }

    document.addEventListener('DOMContentLoaded', handleMobileRedirect);
</script>

    <script>
        lucide.createIcons();

        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (this.checkValidity()) {
                this.submit();
            } else {
                alert('Please fill in all required fields');
            }
        });

        function triggerGoogleSignIn() {
            const googleSignInButton = document.querySelector('.g_id_signin div[role=button]');
            if (googleSignInButton) {
                googleSignInButton.click();
            } else {
                console.error('Google Sign-In button not found');
            }
        }

        function handleCredentialResponse(response) {
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "583018952126-agtpcn1qils8bi84eu1frmri66l0tq9p.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("custom-google-button"),
                { theme: "outline", size: "large" }
            );
        };
    </script>
